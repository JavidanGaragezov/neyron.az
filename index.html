<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <!-- Header Section -->
<header class="main-header">
    <div class="header-container">
        <div class="logo-container">
            <a href="https://ai.neyron.az" target="_blank">
                <img src="logo.png" alt="AI Tools Catalog Logo" class="logo">
            </a>
        </div>
        
        <div class="header-controls">
            <div class="language-switch">
                <div class="switch-container">
                    <img src="az-flag.png" alt="Azerbaijani" class="flag">
                    <div class="switch az">
                        <div class="switch-handle"></div>
                    </div>
                    <img src="en-flag.png" alt="English" class="flag">
                </div>
            </div>
        </div>
    </div>
</header>

    <!-- Main Content -->
    <main class="tools-container">
        <!-- Search Bar -->
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search AI Tools..."
                aria-label="Search AI Tools"
            >
        </div>

        <!-- Category Filters -->
        <section class="category-filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="image">Image</button>
            <button class="filter-btn" data-category="text">Text</button>
            <button class="filter-btn" data-category="video">Video</button>
            <button class="filter-btn" data-category="productivity">Productivity</button>
            <button class="filter-btn" data-category="finance">Finance</button>
            <button class="filter-btn" data-category="ecommerce">E-commerce</button>
            <button class="filter-btn" data-category="coding">Coding</button>
            <button class="filter-btn" data-category="education">Education</button>
            <button class="filter-btn" data-category="research">Research</button>
            <button class="filter-btn" data-category="cybersecurity">Cybersecurity</button>
            <button class="filter-btn" data-category="healthcare">Healthcare</button>
            <button class="filter-btn" data-category="webbuilders">Web Builders</button>
            <button class="filter-btn" data-category="audio">Audio</button>
        </section>

        <!-- Tools Grid -->
        <div id="toolsGrid" class="tools-grid">
            <!-- Tool cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="main-footer">
        <div class="footer-content">
            <p>Neyron made by Javidan Garagozov</p>
            <div class="social-links">
                <a href="https://www.facebook.com/profile.php?id=61555676184890" target="_blank" class="social-btn facebook-btn" aria-label="Follow us on Facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </a>
                <a href="https://www.instagram.com/neyron_az/" target="_blank" class="social-btn instagram-btn" aria-label="Follow us on Instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

    <!-- Modal for Tool Details -->
    <div id="toolModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
